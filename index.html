<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chord Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='100'><text x='0' y='70' font-size='40' fill='rgba(0,0,0,0.06)' font-family='Arial'>basta</text></svg>");
      background-repeat: repeat;
      background-size: 200px 100px;
      background-attachment: fixed;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .controls, .song-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    button, select, input {
      padding: 10px;
      font-size: 16px;
    }

    .lyrics {
      font-size: 18px;
      white-space: pre;
      font-family: monospace;
    }

    .chords-only .text-line {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎵 Worship Songs</h1>

  <div class="song-selector">
    <label for="songSelect">Choose a song:</label>
    <select id="songSelect" onchange="changeSong()"></select>
  </div>

  <div class="controls">
    <button onclick="toggleLyrics()">🎸 Toggle Lyrics</button>
    <label>Transpose to:
      <select id="keySelect" onchange="setKey()">
        <option value="">-</option>
        <option value="C">C</option><option value="D">D</option><option value="E">E</option>
        <option value="F">F</option><option value="G">G</option><option value="A">A</option><option value="B">B</option>
      </select>
    </label>
  </div>

  <div class="lyrics" id="lyrics">Loading...</div>

  <script>
    const sheetId = "1qiqfSZdQ3GLeZUYqlSog25PTl4eKhnwZTBjKV6yt86M"; // ← сюда вставь ID своей таблицы при замене
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
    let songs = {};
    let currentSongId = "";
    let baseKey = "";
    const chords = ['C', 'C#', 'Db', 'D', 'D#', 'Eb', 'E', 'F', 'F#', 'Gb', 'G', 'G#', 'Ab', 'A', 'A#', 'Bb', 'B'];

    async function fetchSongs() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      rows.forEach(row => {
        const id = row.c[0]?.v;
        const title = row.c[1]?.v;
        const lines = row.c[2]?.v;
        if (!id || !title || !lines) return;
        songs[id] = { id, title, lines };

        const option = document.createElement('option');
        option.value = id;
        option.textContent = title;
        document.getElementById('songSelect').appendChild(option);
      });

      if (Object.keys(songs).length > 0) {
        document.getElementById('songSelect').value = Object.keys(songs)[0];
        changeSong();
      }
    }

    function transposeChord(chord, from, to) {
      const i = chords.indexOf(from);
      const j = chords.indexOf(to);
      const shift = j - i;
      const idx = chords.indexOf(chord);
      if (idx === -1) return chord;
      return chords[(idx + shift + chords.length) % chords.length];
    }

    function transposeLine(line, toKey) {
      return line.split(/\s+/).map(ch => {
        const c = chords.find(cc => ch.startsWith(cc));
        return c ? transposeChord(c, baseKey, toKey) + ch.slice(c.length) : ch;
      }).join("  ");
    }

    function setKey() {
      const newKey = document.getElementById('keySelect').value;
      if (!newKey || !baseKey) return;
      renderSong(currentSongId, newKey);
    }

    function changeSong() {
      const id = document.getElementById('songSelect').value;
      currentSongId = id;
      const lines = songs[id].lines.split(/\\n/);
      const chordLine = lines[0];
      const chordRoot = chords.find(c => chordLine.includes(c));
      baseKey = chordRoot || "C";
      renderSong(id, baseKey);
    }

    function renderSong(id, toKey) {
      const lines = songs[id].lines.split(/\\n/);
      const chordsLine = transposeLine(lines[0], toKey);
      const textLine = lines[1];
      const container = document.getElementById('lyrics');
      container.innerHTML = `
        <div class="chords-line">${chordsLine}</div>
        <div class="text-line">${textLine}</div>
      `;
    }

    function toggleLyrics() {
      document.getElementById('lyrics').classList.toggle('chords-only');
    }

    fetchSongs();
  </script>
</body>
</html>
