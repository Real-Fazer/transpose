
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Worship Songs</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; max-width: 700px; margin: auto; }
    h1 { text-align: center; }
    .controls, .song-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    button, select {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .lyrics {
      white-space: pre-line;
      font-size: 18px;
    }
    .chord {
      color: #4A90E2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéµ My Worship Songs</h1>

  <div class="song-selector">
    <label for="songSelect">Choose a song:</label>
    <select id="songSelect" onchange="changeSong()"></select>
  </div>

  <div class="controls">
    <button onclick="transpose(-1)">‚¨áÔ∏è Transpose</button>
    <button onclick="transpose(1)">‚¨ÜÔ∏è Transpose</button>
    <button onclick="resizeText(1)">A+</button>
    <button onclick="resizeText(-1)">A‚àí</button>
  </div>

  <div class="lyrics" id="lyrics">Loading songs...</div>

  <script>
    const sheetId = "1qiqfSZdQ3GLeZUYqlSog25PTl4eKhnwZTBjKV6yt86M";
    const sheetName = "Sheet1";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
    let songs = {};
    let currentKeyShift = 0;
    let fontSize = 18;

    async function fetchSongs() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',');
        const song = {};
        headers.forEach((h, j) => song[h.trim()] = values[j]?.replaceAll('\\n', '\n'));
        songs[song.id] = song;
        const option = document.createElement('option');
        option.value = song.id;
        option.textContent = song.title;
        document.getElementById('songSelect').appendChild(option);
      }
      renderSong(Object.keys(songs)[0]);
    }

    function transposeChord(chord, shift) {
      const chords = ['C', 'C#', 'Db', 'D', 'D#', 'Eb', 'E', 'F', 'F#', 'Gb', 'G', 'G#', 'Ab', 'A', 'A#', 'Bb', 'B'];
      const idx = chords.indexOf(chord);
      if (idx === -1) return chord;
      return chords[(idx + shift + chords.length) % chords.length];
    }

    function transpose(shift) {
      currentKeyShift += shift;
      renderSong(document.getElementById('songSelect').value);
    }

    function resizeText(delta) {
      fontSize += delta;
      document.querySelector('.lyrics').style.fontSize = fontSize + 'px';
    }

    function changeSong() {
      currentKeyShift = 0;
      renderSong(document.getElementById('songSelect').value);
    }

    function renderSong(id) {
      const lyrics = songs[id]?.lyrics || '';
      const html = lyrics.replace(/\[([^\]]+)\]/g, (match, chord) => {
        const transposed = transposeChord(chord, currentKeyShift);
        return `<span class="chord">${transposed}</span>`;
      });
      document.getElementById('lyrics').innerHTML = html;
    }

    fetchSongs();
  </script>
</body>
</html>
